<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | Overview</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/user-panel/overview.css">
    <link rel="stylesheet" href="assets/css/data-table.css">
    <!-- <link rel="stylesheet" href="vendor/bootstrap-5.1.3/css/bootstrap.css"> -->
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/8d30c69f91.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top_level">
            <div class="logo_with_text logo">
                <div class="icon_container">
                    <img src="assets/img/icon.svg" alt="">
                </div>
                <span>7 Star</span>
            </div>
            <div class="profile_info">
                <div class="avatar-sm">
                    <p>JD</p>
                </div>
                <div class="details">
                    <p>John Doe</p>
                    <p>Birmigham, England</p>
                </div>
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" name="search" placeholder="Search For Anything">
                <i class="fas fa-times"></i>
            </div>
            <div class="notifications nav-action unread">
                <img src="assets/img/icons/Notification.svg" alt="">
            </div>
            <div class="settings nav-action">
                <img src="assets/img/icons/settings.svg" alt="">
            </div>
        </div>
        <nav>
            <ul>
                <li class="selected"><a href="">Overview</a></li>
                <li><a href="">Orders</a></li>
                <li><a href="">Listing</a></li>
                <li><a href="">Marketing</a></li>
                <li><a href="">Performance</a></li>
            </ul>
        </nav>
    </header>
    <!-- List of tabs to select page content-->
    <div class="content">
        <div class="tabs">
            <ul class="plain-list flex flex-gap-4">
                <li class="tab"><a href="" class="btn btn-gray">Inbox (12)</a></li>
                <li class="tab"><a href="" class="btn btn-gray">Orders (31 days)</a></li>
            </ul>
        </div>
        <!-- Block of contents on dashboard -->
        <div class="content-blocks">
            <h2>Order your favourite foods</h2>
            <ul class="menu">
                <li>
                    <img src="assets/img/hot_sales.svg" alt="Hot sales icon" height="70px">
                    <p>Find</p>
                    <a href=""><b>Hot Sales</b></a>
                </li>
                <li>
                    <img src="assets/img/wishlist.svg" alt="Hot sales icon" height="70px">
                    <p>Watch</p>
                    <a href=""><b>My Wishlist</b></a>
                </li>
                <li>
                    <img src="assets/img/save.svg" alt="Hot sales icon" height="70px">
                    <p>Save</p>
                    <a href=""><b>Any Item</b></a>
                </li>
                <li>
                    <img src="assets/img/track.svg" alt="Hot sales icon" height="70px">
                    <p>Track</p>
                    <a href=""><b>Your Order</b></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="vendor/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    
</body>
</html>
